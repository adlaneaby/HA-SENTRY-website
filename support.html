<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box {
            max-width: 400px;
            height: auto;
        }
        
        .text-center {
            margin-bottom: 0;
            /* Remove space below the logo */
        }
        
        .login-box h3 {
            margin-top: 10px;
            /* Add space above the text */
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-box">
                    <div class="text-center">
                        <img src="https://raw.githubusercontent.com/adlaneaby/HA-SENTRY/main/HA-SENTRY.png" alt="HA-SENTRY Logo" style="width: 140px; height: 140px;">
                    </div>
                    <h3 class="text-center">Send Message</h3>
                    <form action="https://formsubmit.co/islamo.aby@gmail.com" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectNumber" class="form-label">Project Number</label>
                            <input type="text" id="projectNumber" name="projectNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" name="message" rows="2" class="form-control" placeholder="Your message..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
